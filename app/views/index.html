<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>test electron</title>
		<link rel="stylesheet" href="../dist/css/style.css">
	</head>
	<body ng-controller="taskController">
		<main>
			<aside class="horizontal-bar">
				<button class="open-folders">
					<img src="../dist/img/icon-hamburguer.svg" alt="Open folders" />
				</button>

				<button class="open-settings">
					<img src="../dist/img/icon-settings.svg" alt="Settings" />
				</button>
			</aside>

			<aside class="folders"></aside>

			<section class="container">
				<form class="teste" name="testeForm">
					<textarea name="teste" id="teste" ng-model="teste.description" ng-required="true"></textarea>

					<button ng-click="save(teste)" ng-disabled="testeForm.$invalid">Salvar</button>
				</form>

				<ul>
					<li ng-repeat="task in tasks">
						<p><strong>//task.id//</strong>//task.description//</p>
					</li>
				</ul>
			</section>
		</main>
	</body>

	<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src='../dist/js/compressed.js'></script>
	<!-- <script src='../dist/js/scripts.js'></script> -->
	<script src='../js/app.js'></script>
	<script src='../js/script.js'></script>
	<script src='../js/controllers/taskController.js'></script>

	<script> if (window.module) module = window.module; </script>
</html>
